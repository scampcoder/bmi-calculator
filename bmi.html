<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="bmi.css">
</head>

<body>
  <div id="container">
    <h1>BMI Calculator</h1>
    <p>Height in Centimeters</p>
    <p>1 foot = 30.48 centimeters</p>
    <p>1 inch = 2.48 centimeters</p>
    <input type="text" id="cm"> <br/>
    <p>Weight in Kilograms</p>
    <input type="text" id="kg"> <br/>
    <input type="submit" id="submit" value="Calculate"> <br><br/>

    <div id="result"></div>

    <div id="weightguide">

      <h2>BMI Weight Guide</h2>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <script src="bmi.js"></script>

</body>
</html>
