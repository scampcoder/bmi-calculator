<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="bmi.css">
</head>

<body>
<div id="center">
  <div id="container">
    <h1>BMI Calculator</h1>
    <p>Height in Inches</p>
    <input type="text" id="in"> <br/>
    <p>Weight in Pounds</p>
    <input type="text" id="lbs"> <br/>
    <input type="submit" id="submit" value="Calculate"> <br><br/>

    <div id="result"></div>

    <div id="weightguide">

      <h2>BMI Weight Guide</h2>
      <p id="underweight">Under Weight = Less than 18.6</p>
      <p id="normal">Normal Range = 18.6 and 24.9</p>
      <p id="overweight">Overweight = Greater than 24.9</p>
    </div>
  </div>
</div>
  <script src="bmi.js"></script>

</body>
</html>
